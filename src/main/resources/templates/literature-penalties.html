<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Penalties Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Fragment Navbar -->
<div th:replace="fragments/navbar :: literatureNavbar"></div>

<div class="container mt-5">
    <h2>Λίστα Penalties</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Φοιτητής</th>
            <th>Εβδομάδες Ποινής</th>
            <th>Cancelled</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="penalty : ${penalties}">
            <td th:text="${penalty.student.firstName} + ' ' + ${penalty.student.lastName}"></td>
            <td th:text="${penalty.weeks}"></td>
            <td th:text="${penalty.canceled}"></td>
            <td>
                <form th:action="@{/literature/penalties/cancel/{id}(id=${penalty.id})}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-danger"
                            th:disabled="${penalty.canceled}">Cancel</button>
                </form>
                <form th:action="@{/literature/penalties/reduce/{id}(id=${penalty.id})}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-warning"
                            th:disabled="${penalty.canceled || penalty.weeks <= 1}">Reduce</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
