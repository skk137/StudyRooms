<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Το Προφίλ Μου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



<!-- Student Navbar -->
<div th:replace="fragments/navbar-student :: studentNavbar"></div>



<div class="container mt-4">
    <h2 class="mb-4">Το Προφίλ Μου</h2>

    <!-- Success message -->
    <div class="alert alert-success" th:if="${successMessage}">
        <span th:text="${successMessage}"></span>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/student/profile/edit}" method="post">

                <div class="mb-3">
                    <label class="form-label">Όνομα</label>
                    <input type="text"
                           class="form-control"
                           name="firstName"
                           th:value="${student.firstName}"
                           th:readonly="${!editMode}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Επώνυμο</label>
                    <input type="text"
                           class="form-control"
                           name="lastName"
                           th:value="${student.lastName}"
                           th:readonly="${!editMode}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email"
                           class="form-control"
                           name="email"
                           th:value="${student.email}"
                           th:readonly="${!editMode}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Τηλέφωνο</label>
                    <input type="text"
                           class="form-control"
                           name="phone"
                           th:value="${student.phone}"
                           th:readonly="${!editMode}">
                </div>

                <div class="d-flex gap-2">

                    <!-- Edit -->
                    <a class="btn btn-warning"
                       th:if="${!editMode}"
                       th:href="@{/student/profile/edit}">
                        Edit
                    </a>

                    <!-- Save -->
                    <button type="submit"
                            class="btn btn-success"
                            th:if="${editMode}"
                            th:href="@{/student/profile}">
                        Save
                    </button>

                    <!-- Cancel -->
                    <a class="btn btn-secondary"
                       th:if="${editMode}"
                       th:href="@{/student/profile}">
                        Cancel
                    </a>

                </div>

            </form>

        </div>
    </div>
</div>



</body>
</html>
