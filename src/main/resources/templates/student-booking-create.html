<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Νέα Κράτηση</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="fragments/navbar-student :: studentNavbar"></div>

<div class="container mt-4">
  <h3>Κράτηση για δωμάτιο: <span th:text="${room.name}"></span></h3>

  <!-- Error message -->
  <div class="alert alert-danger" th:if="${errorMessage}">
    <span th:text="${errorMessage}"></span>
  </div>

  <form th:action="@{/student/bookings/create/{id}(id=${room.id})}" method="post">

    <div class="mb-3">
      <label class="form-label">Ημερομηνία</label>
      <input type="date"
             name="date"
             class="form-control"
             th:attr="min=${today}"
             required>
    </div>

    <div class="mb-3">
      <label class="form-label">Ώρα Έναρξης</label>
      <input type="time"
             name="startTime"
             class="form-control"
             required>
    </div>

    <div class="mb-3">
      <label class="form-label">Ώρα Λήξης</label>
      <input type="time"
             name="endTime"
             class="form-control"
             required>
    </div>

    <button type="submit" class="btn btn-primary">
      Δημιουργία Κράτησης
    </button>

    <a th:href="@{/student/bookings}" class="btn btn-secondary">
      Ακύρωση
    </a>

  </form>
</div>

</body>
</html>
