<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Σφάλμα</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar όπως η αρχική -->
<nav class="navbar navbar-light bg-light px-4">
    <span class="navbar-brand">📚 Study Rooms</span>

    <div>
        <a href="/login" class="btn btn-outline-primary me-2">Login</a>
        <a href="/register" class="btn btn-primary">Register</a>
    </div>
</nav>

<div class="container mt-5 text-center">

    <h1 class="display-4 text-danger mb-3">Σφάλμα!</h1>
    <p class="lead mb-4">Κάτι πήγε πολύ στραβά 😞. . . </p>

    <!-- Πεδία για path και message -->
    <p th:if="${path}" th:text="${'Διαδρομή: ' + path}"></p>
    <p th:if="${message}" th:text="${message}"></p>

    <a href="/" class="btn btn-primary btn-lg mt-3">Επιστροφή στην Αρχική</a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
