<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Literature Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Rooms Management</h2>

    <!-- Button to New Room Form -->
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#newRoomForm">
        New Room
    </button>

    <!-- Form -->
    <div class="collapse mb-3" id="newRoomForm">
        <div class="card card-body">
            <form th:action="@{/literature/rooms}" method="post">
                <div class="mb-3">
                    <label class="form-label">Room Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" class="form-control" name="capacity" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Open Time</label>
                    <input type="time" class="form-control" name="openTime" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Close Time</label>
                    <input type="time" class="form-control" name="closeTime" required>
                </div>

                <button type="submit" class="btn btn-success"
                        th:text="${roomId} != null ? 'Update Room' : 'Create Room'"></button>
            </form>
        </div>
    </div>

    <!-- Rooms Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Capacity</th>
            <th>Open Hours</th>
            <th>Close Hours</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.name}"></td>
            <td th:text="${room.capacity}"></td>
            <td th:text="${room.openTime}"></td>
            <td th:text="${room.closeTime}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-sm btn-warning">
                        Edit
                    </a>
                    <form th:action="@{/rooms/delete/{id}(id=${room.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this room?');">
                            Delete
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
