<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Study Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-4">
    <span class="navbar-brand">📚 Study Rooms</span>

    <div>
        <a href="/login" class="btn btn-outline-primary me-2">Login</a>
        <a href="/register" class="btn btn-primary">Register</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Διαθέσιμοι Χώροι Μελέτης</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="room : ${rooms}">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">

                    <h5 class="card-title" th:text="${room.name}"></h5>
                    <p class="card-text">
                        <strong>Χωρητικότητα:</strong>
                        <span th:text="${room.capacity}"></span><br>

                        <strong>Ώρες:</strong>
                        <span th:text="${room.openTime}"></span>
                        -
                        <span th:text="${room.closeTime}"></span>
                    </p>

                    <div class="mt-auto text-center">
                        <span class="text-muted">
                            🔒 Συνδεθείτε για να κάνετε κράτηση.
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
