<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Λίστα Κρατήσεων</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Fragment Including Navbar -->
<div th:replace="fragments/navbar :: literatureNavbar"></div>

<div class="container mt-5">
    <h2>Λίστα Κρατήσεων</h2>

    <!-- Bookings Table -->
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID Κράτησης</th>
            <th>Όνομα</th>
            <th>Επίθετο</th>
            <th>Student Hua ID</th>
            <th>Room</th>
            <th>Ημερομηνία</th>
            <th>Ώρα Έναρξης</th>
            <th>Ώρα Λήξης</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}">ID</td>
            <td th:text="${booking.student.firstName}">Student Name</td>
            <td th:text="${booking.student.lastName}">LastName</td>
            <td th:text="${booking.student.huaId}">Student Hua ID</td>
            <td th:text="${booking.room.name}">Room Name</td>
            <td th:text="${booking.date}">Date</td>
            <td th:text="${booking.startTime}">Start Time</td>
            <td th:text="${booking.endTime}">End Time</td>
            <td>
                    <span th:text="${booking.canceled} ? 'Canceled' : 'Active'"
                          th:classappend="${booking.canceled} ? 'text-danger' : 'text-success'">
                        Status
                    </span>
            </td>
            <td>
                <form th:action="@{/literature/bookings/cancel/{id}(id=${booking.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-warning"
                            th:disabled="${booking.canceled}"
                            th:text="${booking.canceled} ? 'Canceled' : 'Cancel'">
                        Cancel
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
