<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <!-- Login Card -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Login at Study Rooms</h3>

                    <!-- Error Message from Spring Security ( /login?error ) -->
                    <div class="alert alert-danger text-center" th:if="${param.error}">
                        Wrong HUA id or password
                    </div>

                    <!-- Logout success ( /login?logout ) -->
                    <div class="alert alert-success text-center" th:if="${param.logout}">
                        You have been logged out successfully
                    </div>

                    <!-- (optional) If you still use controller errorMessage somewhere, keep this too -->
                    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post">

                        <!-- Email / Username -->
                        <div class="mb-3">
                            <label class="form-label">HUA id</label>
                            <input type="text" class="form-control"
                                   name="username"
                                   placeholder="Enter your HUA id" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control"
                                   name="password"
                                   placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <small>Don't have an account? <a th:href="@{/register}">Register</a></small>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
