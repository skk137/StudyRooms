<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Αγαπημένα Δωμάτια</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



<!-- Student Navbar -->
<div th:replace="fragments/navbar-student :: studentNavbar"></div>



<div class="container mt-4">
    <h2 class="mb-4">Τα Αγαπημένα Μου Δωμάτια</h2>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="room : ${favoriteRooms}">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">

                    <!-- Room name -->
                    <h5 class="card-title" th:text="${room.name}"></h5>

                    <p class="card-text">
                        <strong>Χωρητικότητα:</strong> <span th:text="${room.capacity}"></span><br>
                        <strong>Ώρες:</strong>
                        <span th:text="${room.openTime}"></span> -
                        <span th:text="${room.closeTime}"></span>
                    </p>

                    <div class="mt-auto d-flex justify-content-between align-items-center">

                        <!-- Create booking -->
                        <form th:action="@{/student/bookings/create/{id}(id=${room.id})}" method="post">
                            <button class="btn btn-primary btn-sm">Κράτηση</button>
                        </form>

                        <!-- Favorite toggle -->
                        <form th:action="@{/student/favorites/toggle/{id}(id=${room.id})}" method="post">
                            <button class="btn btn-sm btn-danger"
                                    th:onclick="'alert(\'' + (${favoriteRoomIds.contains(room.id)} ? 'Αφαιρέθηκε από τα αγαπημένα' : 'Προστέθηκε στα αγαπημένα') + '\')'">
                                ❤
                            </button>
                        </form>

                    </div>

                    <!-- Availability info -->
                    <div class="mt-2">
                        <span class="badge bg-success" th:if="${availableRoomIds.contains(room.id)}">Διαθέσιμο</span>
                        <span class="badge bg-secondary" th:if="${!availableRoomIds.contains(room.id)}">Μη διαθέσιμο</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
